<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <title>TeachWave</title>
    </head>
    <body>
        <header>
            <!-- Nav Section -->
            <section class="header_section max_width">
                <div class="logo">
                    <a href="#">
                        <h2>Tech<span>Wave</span></h2>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a class="primary_text" href="#">About</a></li>
                        <li><a class="primary_text" href="#">Episodes</a></li>
                        <li><a class="primary_text" href="#">Host</a></li>
                    </ul>
                </nav>
                <div class="button_item">
                    <button class="btn">
                        Subscribe <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </section>

            <!-- Hero Section -->
            <section class="hero">
                <div class="hero_section">
                    <div class="microphone">
                        <img src="assets/microphone.png" alt="" />
                        <h4 class="new">New</h4>
                    </div>
                    <h1>TechWave</h1>
                    <p class="primary_text">
                        Your daily dose of tech insights, productivity hacks,
                        and personal growth
                    </p>
                    <div class="hero_btn">
                        <button class="btn btn1">Listen On Spotify</button>
                        <button class="btn2">Subscribe</button>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <section>
                <div class="about_section">
                    <h2></h2>
                </div>
            </section>
        </main>
    </body>
</html>
